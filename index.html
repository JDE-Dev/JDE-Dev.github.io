<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Under the Sea!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>
  <body>

    <header>
        <h1>Take Me Away</h1>
    </header>

      <section class="cards">
          <article class="card">
            <img src="island.jpg" alt="Mediteranian Island">
            <div class="card-content">
                <h2>Island Hoping</h2>
            </div><!-- .card-content -->
          </article><!-- .card -->

          <article class="card">
            <img src="coral.jpg" alt="Underwater corals">
            <div class="card-content">
              <h2>Diving</h2>
            </div><!-- .card-content -->
          </article><!-- .card -->

          <article class="card">
            <img src="boat.jpg" alt="Boat on ocean">
            <div class="card-content">
              <h2>Boating</h2>
            </div><!-- .card-content -->
            </article><!-- .card -->
      </section><!-- .cards -->

      <a href="#">
        <h3>Tell Me More!</h3>
      </a>
  </body>
</html>
